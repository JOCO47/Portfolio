<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="container" *ngIf="expLab">
                            <div class="row">
                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="form-group">
                                        <label for="nombreE">Nombre de la Empresa</label>
                                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="descripcionE">Descripcion del trabajo</label>
                                        <textarea type="text" min-height="100px" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                                    </div>
                                    <button class="btn btn-outline-light">Modificar</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
