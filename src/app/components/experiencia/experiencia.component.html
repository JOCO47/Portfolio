<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Agregar Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table cdk-table cdkDropList (cdkDropListDropped)="drop($event)" [dataSource]="expe" >
      <ng-container cdkColumnDef="nombre">
        <td cdk-cell *cdkCellDef="let Experiencia"> <h2>{{ Experiencia.nombreE }}</h2> </td>
      </ng-container>

      <ng-container cdkColumnDef="experiencia">
        <td cdk-cell *cdkCellDef="let Experiencia"> <h3>{{ Experiencia.descripcionE }}</h3> </td>
      </ng-container>

      <ng-container cdkColumnDef="editar">
        <td cdk-cell *cdkCellDef="let Experiencia">
          <button type="button" class="btn btn-light" routerLink="/editexp/{{ Experiencia.id }}" *ngIf="isLogged">
            <i class="bi bi-pencil"></i> EDITAR
          </button>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="borrar">
        <td cdk-cell *cdkCellDef="let Experiencia">
          <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
            <i class="bi bi-trash"></i> BORRAR
          </button>
        </td>
      </ng-container>

      <tr cdk-row *cdkRowDef="let row; columns: ['nombre', 'experiencia', 'editar', 'borrar']" cdkDrag></tr>

        </tbody>
    </table>-->
    </table>
  </div>
</div>
