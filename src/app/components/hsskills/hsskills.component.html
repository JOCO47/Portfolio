<div class="row">
    <circle-progress
        [title]="'HTML'"
        [showUnits]="false"
        [imageSrc]="'../assets/HTMLlogo.png'"
        [imageHeight]="90"
        [imageWidth]="70"
        [showImage]="true"
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
></circle-progress>
</div>
